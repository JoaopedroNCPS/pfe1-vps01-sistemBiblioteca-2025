<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <center><h1>Biblioteca</h1></center>

  <center><input type="text" id="search" placeholder="Buscar livros..."></center>
  <div id="book-list"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Detalhes do Livro</h2>
      <p id="book-details"></p>
    </div>
  </div>

  <h2>Cadastro de Locação de Livro</h2>
  <form id="rental-form">
    <select id="book-select">
      <option value="">Selecione um livro</option>
    </select><br>
    <input type="text" id="leitor" placeholder="Nome do Leitor"><br>
    <input type="text" id="cpf" placeholder="CPF (somente números)"><br>
    <input type="date" id="data-locacao"><br>
    <input type="date" id="data-devolucao"><br>
    <button type="submit">Cadastrar</button>
  </form>

  <div id="legal">
  <center><img src="https://blog-leiturinha-novo.s3.us-east-1.amazonaws.com/production/uploads/2019/01/biblioteca.jpg" class="legal" alt="legal"></center>
  <button id="reset-locacoes">Resetar Locações</button>
  <h2>Locações Cadastradas</h2>  
  <table id="tabela-locacoes">
    <thead>
      <tr>
        <th>ID do Livro</th>
        <th>Leitor</th>
        <th>CPF</th>
        <th>Data de Locação</th>
        <th>Data de Devolução</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>
  <script src="script.js"></script>


</body>
<footer>
    <div class="container">
        <p>© 2025 Biblioteca Municipal de Jaguariuna</p></a>
    </div>
</footer>
</html>
